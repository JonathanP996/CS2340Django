{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-8 mx-auto">
        <h2>Create Petition</h2>
        <hr />
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Title</label>
            {{ template_data.form.title }}
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            {{ template_data.form.description }}
          </div>
          <button type="submit" class="btn bg-dark text-white">Create</button>
          <a href="{% url 'petitions:index' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
